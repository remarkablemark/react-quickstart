<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>React Quickstart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body {
                padding: 50px;
                font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
            }
        </style>
    </head>
    <body>
        <!-- App Container -->
        <div id="root"></div>

        <!-- React -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.js"></script>

        <!-- Flux -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flux/3.1.2/Flux.js"></script>

        <!-- Babel -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

        <!-- App -->
        <script type="text/babel">
            // dispatcher
            const CounterDispatcher = new Flux.Dispatcher();

            // component
            class Counter extends React.Component {
                constructor() {
                    super();
                    // store
                    this.state = {
                        count: 0
                    };
                }

                componentDidMount() {
                    // listen to dispatcher
                    this.token = CounterDispatcher.register((actionType) => {
                        if (actionType === 'INCREMENT') {
                            this.setState({
                                count: this.state.count + 1
                            });
                        }
                    });
                }

                componentWillUnmount() {
                    // unlisten to dispatcher
                    CounterDispatcher.unregister(this.token);
                }

                _handleClick() {
                    // dispatch payload
                    CounterDispatcher.dispatch('INCREMENT');
                }

                render() {
                    return (
                        <button onClick={this._handleClick}>
                            {this.state.count}
                        </button>
                    );
                }
            }

            ReactDOM.render(
                <div>
                    <h1>Welcome to Flux Quickstart</h1>
                    <Counter />
                </div>,
                document.getElementById('root')
            );
        </script>
    </body>
</html>
