<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>React Quickstart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body {
                padding: 50px;
                font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
            }
        </style>
    </head>
    <body>
        <!-- App Container -->
        <div id="root"></div>

        <!-- React -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.js"></script>

        <!-- Flux -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flux/3.1.2/Flux.js"></script>

        <!-- EventEmitter -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/EventEmitter/5.1.0/EventEmitter.js"></script>

        <!-- Babel -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

        <!-- App -->
        <script type="text/babel">
            const { EventEmitter, Flux } = window;

            // store
            let _store = {
                count: 0
            };
            const CounterStore = Object.assign({}, EventEmitter.prototype, {
                getStore: () => {
                    return _store;
                }
            });

            // dispatcher
            const CounterDispatcher = new Flux.Dispatcher();
            CounterDispatcher.register((payload) => {
                const { actionType } = payload;
                switch (actionType) {
                    case 'INCREMENT':
                        _store.count++;
                        CounterStore.emit('change');
                        break;
                    case 'DECREMENT':
                        _store.count--;
                        CounterStore.emit('change');
                        break;
                    default:
                        break;
                }
            });

            // component
            class Counter extends React.Component {
                constructor() {
                    super();
                    const { count } = CounterStore.getStore();
                    this.state = {
                        count
                    };
                    this._onChange = this._onChange.bind(this);
                }

                componentDidMount() {
                    // listen to store
                    CounterStore.on('change', this._onChange);
                }

                componentWillUnmount() {
                    // unlisten to store
                    CounterStore.on('change', this._onChange);
                }

                _onChange() {
                    // change state
                    const { count } = CounterStore.getStore();
                    this.setState({
                        count
                    });
                }

                 _handleClick(actionType) {
                    // dispatch action
                    CounterDispatcher.dispatch({
                        actionType
                    });
                 }

                render() {
                    return (
                        <div>
                            <p>{this.state.count}</p>
                            <button onClick={this._handleClick.bind(this, 'INCREMENT')}>
                                +
                            </button>
                            <button onClick={this._handleClick.bind(this, 'DECREMENT')}>
                                -
                            </button>
                        </div>
                    );
                }
            }

            ReactDOM.render(
                <div>
                    <h1>Welcome to Flux Quickstart</h1>
                    <Counter />
                </div>,
                document.getElementById('root')
            );
        </script>
    </body>
</html>
