<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>React Quickstart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body {
                padding: 50px;
                font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
            }
        </style>
    </head>
    <body>
        <!-- App Container -->
        <div id="root"></div>

        <!-- React -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.js"></script>

        <!-- Babel -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

        <!-- Redux -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.6.0/redux.min.js"></script>

        <!-- ReactRedux -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/4.4.5/react-redux.min.js"></script>

        <!-- App -->
        <script type="text/babel">
            function counter(state, action) {
                state = state || 0;
                switch (action.type) {
                    case 'INCREMENT':
                        return state + 1;
                    default:
                        return state;
                }
            }

            function visibility(state, action) {
                state = typeof state === 'boolean' ? state : true;
                if (action.type === 'TOGGLE') {
                    return !state;
                }
                return state;
            }

            var store = Redux.createStore(
                Redux.combineReducers({
                    number: counter,
                    isVisible: visibility
                })
            );

            var Counter = React.createClass({
                render: function() {
                    var actions = this.props.actions;
                    var style = {
                        display: this.props.isVisible ? 'inline' : 'none'
                    };
                    return (
                        <div>
                            <button onClick={actions._toggleVisibility}>
                                Toggle
                            </button>
                            &nbsp;
                            <div style={style}>
                                <button onClick={actions._handleIncrement}>
                                    {this.props.number}
                                </button>
                            </div>
                        </div>
                    );
                }
            });

            var Container = ReactRedux.connect(
                function mapStateToProps(state) {
                    return {
                        number: state.number,
                        isVisible: state.isVisible
                    };
                },
                function mapDispatchToProps(dispatch) {
                    return {
                        actions: Redux.bindActionCreators({
                            _handleIncrement: function() {
                                return { type: 'INCREMENT' };
                            },
                            _toggleVisibility: function() {
                                return { type: 'TOGGLE' };
                            }
                        }, dispatch)
                    };
                }
            )(Counter);

            var Provider = ReactRedux.Provider;
            ReactDOM.render(
                <div>
                    <h1>Welcome to React + Redux Quickstart</h1>
                    <Provider store={store}>
                        <Container />
                    </Provider>
                </div>,
                document.getElementById('root')
            );
        </script>
    </body>
</html>
