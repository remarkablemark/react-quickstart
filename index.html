<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>React Quickstart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body {
                padding: 50px;
                font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
            }
        </style>
    </head>
    <body>
        <!-- App Container -->
        <div id="root"></div>

        <!-- React -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.js"></script>

        <!-- Babel -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

        <!-- App -->
        <script type="text/babel">
            // context provider must define `childContextTypes` and `getChildContext`
            var Parent = React.createClass({
                childContextTypes: {
                    surname: React.PropTypes.string
                },
                getChildContext: function() {
                    return { surname: this.props.surname };
                },
                render: function() {
                    return (
                        <div>
                            <p><b>Parent</b>'s surname is <i>{this.props.surname}</i></p>
                            <Child />
                        </div>
                    );
                }
            });

            // context receiver must define `contextTypes`
            var Child = React.createClass({
                contextTypes: {
                    surname: React.PropTypes.string
                },
                render: function() {
                    return (
                        <div>
                            <p><b>Child</b>'s surname is <i>{this.context.surname}</i></p>
                            <Grandchild />
                        </div>
                    );
                }
            });

            // all compponents in the subtree will receive the context
            // as long as `contextTypes` is defined
            var Grandchild = React.createClass({
                contextTypes: {
                    surname: React.PropTypes.string
                },
                render: function() {
                    return <p><b>Grandchild</b>'s surname is <i>{this.context.surname}</i></p>;
                }
            });

            ReactDOM.render(
                <Parent surname='Smith' />,
                document.getElementById('root')
            );
        </script>
    </body>
</html>
